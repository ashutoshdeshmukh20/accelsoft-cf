<div class="modify-users__selected-users">
  <div>
    <ng-container *ngIf="(isSetByUsername$ | async) else isManage">
      Roles will be <i>{{(isRemove$ | async) ? 'removed from' : 'added to'}}</i> the following users:
    </ng-container>
    <ng-template #isManage>Selected Users: </ng-template>
  </div>
  <app-enumerate [collection]="usersNames$"></app-enumerate>
</div>
<div class="modify-users__users-warning" *ngIf="(usersWithWarning$ | async).length"><i>* Not all roles are known for
    user.</i></div>
<div class="modify-users__org-roles">
  <app-table [dataSource]="orgDataSource" [columns]="orgColumns"></app-table>
</div>
<div class="modify-users__spaces-roles">
  <div #spaceRolesTable></div>
</div>
