<div *ngIf="(collection | async) as collection; else empty">
  <div *ngIf="collection.length > 0; else empty">
    <span *ngFor="let item of collection; let index = index">
      {{labelPath ? item[labelPath] : item}}<span *ngIf="index !== collection.length - 1">, </span>
    </span>
  </div>
</div>
<ng-template #empty>
  <div>None</div>
</ng-template>
