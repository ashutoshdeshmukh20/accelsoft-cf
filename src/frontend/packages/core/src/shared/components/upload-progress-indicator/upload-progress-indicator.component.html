<div class="upload-progress" [ngClass]="{'upload-progress-done': value === 100}">
  <mat-icon class="upload-progress__icon">cloud_upload</mat-icon>
  <mat-icon class="upload-progress__done">done</mat-icon>
  <mat-progress-spinner diameter="140" strokeWidth="8" class="upload-progress__spinner" color="primary" mode="determinate" value="{{ value }}">
  </mat-progress-spinner>
</div>
